<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Competitive Catabolism</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            background: #f8f9fa; 
            color: #222;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        main {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background: #0056b3;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Competitive Catabolism</h1>
        <p>A simple web app starter template</p>
    </header>
    <main>
        <form id="catabolism-form">
            <label for="input">Enter a number:</label>
            <input type="number" id="input" required>
            <button type="submit">Submit</button>
        </form>
        <div id="output"></div>
    </main>
    <script>
        document.getElementById('catabolism-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const value = document.getElementById('input').value;
            document.getElementById('output').textContent = 
                `You entered: ${value}`;
        });
    </script>
</body>
</html>
